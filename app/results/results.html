<h1 id="welcome">Results</h1>
<div class="container">
	<div class="row">
		<div id="map" class="col s8"></div>
		<div id="list" class="col s4">
			<h4>Places</h4>
			<ul>
				<li ng-repeat="result in results">{{result.name}}</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<a class="waves-effect waves-light btn" ng-click="searchAgain()">search again</a>
		</div>
	</div>
</div>
